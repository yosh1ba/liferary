<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>プロフィール編集 | Liferary あなたの「人生の一冊」を共有するサイト</title>
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">

    <script src="./js/jquery-3.4.1.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP:400,700|Sawarabi+Mincho|Vollkorn:400,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <a href="index.html" class="navbar-brand">Liferary</a>
                <div class="navbar-nav ml-auto">
                    <a href="logout.html" class="nav-item nav-link">ログアウト</a>
                    <a href="./mypage.html" class="nav-item nav-link">マイページ</a>
                </div>
            </nav>
        </div>
    </header>
    <div class="container">
        <div class="row">    
            <section id="signup" class="col-9 bg-light">
                <h2 class="font-weight-bold text-center mt-5 mb-5">プロフィール編集</h2>
                <form action="" class="user-info-controll mx-auto">
                    <div class="form-group mb-4">
                        <label for="input-name">ニックネーム</label>
                        <input type="text" class="form-control" id="input-name">
                        <small id="emailHelp" class="form-text">10文字以内で入力して下さい</small>
                    </div>
                    <div class="form-group dropdown mb-4">
                        <label for="input-name">年代</label><br>
                        <button class="btn btn-light dropdown-toggle text-left" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            年代を選択して下さい
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#">20代</a>
                            <a class="dropdown-item" href="#">30代</a>
                            <a class="dropdown-item" href="#">40代</a>
                        </div>
                    </div>
                    <div class="form-group mb-4">
                        <label for="input-email">メールアドレス</label>
                        <input type="email" class="form-control" id="input-email">
                        <small id="emailHelp" class="form-text">メールアドレスの形式で入力して下さい</small>
                    </div>
                    <div class="form-group mb-4">
                        <label for="input-email">プロフィールアイコン</label>
                        <img src="./img/noicon.svg" alt="" class="align-middle d-block">
                    </div>
                    <button type="submit" class="btn btn-success rounded-0 px-4 py-2 mb-5 ml-auto float-right">変更する</button>
                    
                </form>
            </section>
            <section id="sidebar-right" class="col-3 pt-5">
                <ul>
                    <li class="mb-3"><a href="">登録書籍情報の編集</a></li>
                    <li class="mb-3"><a href="">プロフィールの編集</a></li>
                    <li class="mb-3"><a href="">パスワードの変更</a></li>
                    <li class="mb-3"><a href="">退会</a></li>
                </ul>
            </section>
        </div>
    </div>
    <footer class="container-fluid footer py-1 bg-dark text-center">
        <span>&copy; 2019 yoshiba</span>
    </footer>
    <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
